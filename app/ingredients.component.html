<h2>My Ingredient List</h2>
<ul class="ingredients">
  <li *ngFor="let ingredient of ingredients"
    [class.selected]="ingredient === selectedIngredient"
    (click)="onSelect(ingredient)">
    <span class="badge">{{ingredient.id}}</span>
    <span>{{ingredient.name}}</span>
    <button class="delete" (click)="delete(ingredient); $event.stopPropagation()">X</button>
  </li>
</ul>
<div *ngIf="selectedIngredient">
  <h2>
    {{selectedIngredient.name | uppercase}} tastes great!
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<div>
  <h5>Add a new ingredient!</h5>
  <label>Ingredient name:</label> <input #ingredientName />
  <button (click)="add(ingredientName.value); ingredientName.value=''">
    Add
  </button>
</div>
