<div *ngIf="ingredient">
  <h2>{{ingredient.name}} details!</h2>
  <div>
    <label>id: </label>{{ingredient.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="ingredient.name" placeholder="name"/>
  </div>
  
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
